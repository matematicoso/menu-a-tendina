<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=EB+Garamond&family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Menu telefono</title>
    <style media="screen">
      html,body{
        margin:0px;
        font-family: 'Playfair Display','Cormorant Garamond',serif;
        text-align:center;
        height:100%;
      }
      h1{
        color:#750505;
        font-size:19vw;
        margin-top:0px;
        margin-bottom:0px;
        float:left;
        margin-left:7%;
        font-weight:normal;
      }
      .logo{
        width:25%;
        display:inline-block;
        float:left;
        transform:translateY(30%);
        margin-left:2%;

      }
      .menu{
        display:none;
        width:100%;
        height:100%;
      }
      a{
        text-decoration: none;
        color:black;
        font-size:11vw;
        height:22.5%;
        display:block;
        line-height:22.5vh;
      }
      #pulsante{
        position: absolute;
        width:100%;
        height:13%;
        transform:translateX(-40%);
        display:none;
      }
      #pulsante:checked ~ *{
        display:none;
      }
      #pulsante:checked ~ .menu{
        display:inline-block;
      }

      .linea{
        margin-left:7%;
        border-top:4px solid black;
        width:76%;
        float: left;
        display:inline-block;
      }
      .pallini{
        margin-left:2%;
        width:8%;
        display:inline-block;
        float: left;
        transform:translateY(-35%);
      }
      .comandi{
        display:inline-block;
        width:100%;
        height:10%;
      }
      .non-active-undo{
        float:left;
        height:100%;
        margin-left:5%;
      }
      .home{
        float:right;
        height:100%;
        margin-right:5%;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="pulsante"/>
    <h1>ICARO</h1>
    <img src="Icaro.svg" class="logo" alt="Logo">
    <div class="linea"></div>
    <label class="navbar" for="pulsante">
    <img src="pallini3.svg" alt="menu" class="pallini">
    </label>
    <div class="menu">
      <div class="comandi">
        <img src="disegno freccia indietro non attiva.svg" alt="Torna indietro" class="non-active-undo">
        <label class="ritorna" for="pulsante"><img src="home.png" alt="Home" class="home"></label>
      </div>
      <a href="#">esplora</a>
      <a href="#">materie</a>
      <a href="#">giornalino</a>
      <a href="#">chi siamo</a>
    </div>
  </body>
</html>
