<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=EB+Garamond&family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Menu telefono</title>
    <style media="screen">
      html,body{
        margin:0px;
        font-family: 'Playfair Display','Cormorant Garamond',serif;
        text-align:center;
        height:100%;
      }
      h1{
        color:#750505;
        font-size:19vw;
        margin-top:0px;
        margin-bottom:0px;
        float:left;
        margin-left:7%;
        font-weight:normal;
      }
      .logo{
        width:25%;
        display:inline-block;
        float:left;
        transform:translateY(30%);
        margin-left:2%;

      }
      .menu,.menu1{
        display:none;
        width:100%;
        height:100%;
      }
      a{
        text-decoration: none;
        color:black;
        font-size:7vw;
        padding-bottom:4vh;
        display:block;
      }
      input{
        position: absolute;
        width:100%;
        height:13%;
        transform:translateX(-40%);
        display:none;
      }
      #pulsante:checked ~ *{
        display:none;
      }
      #pulsante:checked ~ .menu{
        display:inline-block;
      }
      #pulsante1:checked ~ .menu{
        display:none;
      }
      #pulsante1:checked ~ .menu1{
        display:inline-block;
      }
      #pulsante:not(:checked) ~ .menu1{
        display:none!important;
      }
      #pulsante:not(:checked) ~ .heading{
        display:inline-block!important;
      }

      .linea{
        margin-left:7%;
        border-top:4px solid black;
        width:76%;
        float: left;
        display:inline-block;
      }
      .pallini{
        margin-left:2%;
        width:8%;
        display:inline-block;
        float: left;
        transform:translateY(-35%);
      }
      .comandi{
        display:inline-block;
        width:100%;
        height:10%;
      }
      .non-active-undo{
        float:left;
        height:100%;
        margin-left:5%;
      }
      .home{
        float:right;
        height:100%;
        margin-right:5%;
      }
      .items{
        display:table;
        width:100%;
        height:90%;
        text align:center;
      }
      .items>span{
        display:table-cell;
        vertical-align:middle;
      }
      h3{
        text-decoration: none;
        color:black;
        font-size:7vw;
        padding-bottom:4vh;
        display:block;
        font-weight:normal;
        margin:0;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="pulsante"/>
    <input type="checkbox" id="pulsante1"/>
    <div class="heading">
      <h1>ICARO</h1>
      <img src="Icaro.svg" class="logo" alt="Logo">
      <div class="linea"></div>
      <label for="pulsante">
      <img src="pallini3.svg" alt="menu" class="pallini">
    </div>


    </label>
    <div class="menu">
      <div class="comandi">
        <img src="disegno freccia indietro non attiva.svg" alt="Torna indietro" class="non-active-undo">
        <label class="ritorna" for="pulsante"><img src="home.png" alt="Home" class="home"></label>
      </div>
      <div class="items">
        <span>
          <h3>esplora</h3>
          <label class="navbar" for="pulsante1"><h3>materie</h3></label>
          <h3>giornalino</h3>
          <h3>chi siamo</h3>
        </span>
      </div>
    </div>
    <div class="menu1">
      <div class="comandi">
        <label for="pulsante1"><img src="disegno freccia indietro.svg" alt="Torna indietro" class="non-active-undo"></label>
        <label for="pulsante"><img src="home.png" alt="Home" class="home"></label>
      </div>
      <div class="items">
        <span>
          <h3>ottomenu1</h3>
          <label for="pulsante1"><h3>sottomenu2</h3></label>
          <h3>sottomenu3</h3>
          <h3>sottomenu4</h3>
          <h3>sottomenu5</h3>
          <h3>sottomenu6</h3>
        </span>
      </div>
    </div>
  </body>
</html>
