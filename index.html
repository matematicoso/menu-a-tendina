<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=EB+Garamond&family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Menu telefono</title>
    <style media="screen">
      html,body{
        margin:0px;
        font-family: 'Playfair Display','Cormorant Garamond',serif;
        text-align:center;
      }
      h1{
        color:#750505;
        font-size:15vw;
        margin-top:0px;
        margin-bottom:0px;
        float:left;
        margin-left:10%;
      }
      .logo{
        width:25%;
        display:inline-block;
        float:left;

      }
      .menu{
        display:none;
        width:100%;
        height:100%;
      }
      a{
        text-decoration: none;
        color:black;
        font-size:15vw;
        padding:7.7% 0 7.7% 0;
        display:block;
      }
      #pulsante{
        position: absolute;
        width:100%;
        height:13%;
        transform:translateX(-40%);
        display:none;
      }
      #pulsante:checked + label>img,#pulsante:checked + label>h1{
        display:none;
      }
      #pulsante:checked + label>.menu{
        display:inline-block;
      }
      .ritorna{
        font-size:15vw;
        padding:7.7% 0 7.7% 0;
        display:block;
      }
      .linea{
        margin-left:10%;
        border-top:4px solid black;
        width:76%;
        float: left;
        display:inline-block;
      }
      .pallini{
        margin-left:2%;
        width:8%;
        display:inline-block;
        float: left;
        transform:translateY(-35%);
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="pulsante"/>
    <label class="navbar" for="pulsante">
      <h1>ICARO</h1>
      <img src="Icaro.svg" class="logo" alt="Logo"><br>
      <div class="linea"></div>
      <img src="pallini1.svg" alt="menu" class="pallini">
      <div class="menu">
        <a href="#">esplora</a>
        <a href="#">materie</a>
        <a href="#">giornalino</a>
        <a href="#">chi siamo</a>
        <label class="ritorna" for="pulsante">X</label>
      </div>
    </label>
  </body>
</html>
